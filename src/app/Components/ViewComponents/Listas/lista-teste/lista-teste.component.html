<div class="container mt-3 mb-3 backgroud-white p-5 rounded">
    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>

    <div class="w-5 h-2">
        <h1 class="text-center">Agenda Online</h1>
        <hr>
        <h2 class="text-center">Compromisso</h2>
        <hr>

        <nav class="text-center w-5">
            <button class="btn btn-primary" (click)="goToComponentes()">Componentes</button>
            <button class="btn btn-primary m-1" (click)="goToContato()">Contato</button>
            <button class="btn btn-primary" (click)="goToLocal()">Local</button>
        </nav>
        <hr>
        <div class="text-center">
            <button class="btn btn-success" (click)="cadCompromisso()">Adicionar Compromisso</button>
        </div>
        <hr>

        <ul>
            <li *ngFor="let c of compromisso">
                <div class="conteudoAgenda">
                    <div>
                        <h3>{{c.titulo}}</h3>
                        <p>{{c.descricao}}</p>
                        <p>{{c.data}}</p>
                        <button class="btn btn-primary" (click)="visualizar(c.id)">visualizar</button>
                    </div>

                    <div class="icones">
                        <button class="text-white btn btn-warning" (click)="editar(c.id)">Editar</button>
                        <button class="btn btn-danger" (click)="deletar(c.id)">Deletar</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
