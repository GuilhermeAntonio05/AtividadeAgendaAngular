<div class="container mt-5 backgroud-white p-5 rounded">
    <div class="w-5 h-2">
        <h1 class="text-center">Login</h1>
        <hr>
        <form [formGroup]="login" (ngSubmit)="logar()" src="lista">

            <label class="form-label mb-0">email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Insira seu email">

            <label class="form-label mt-1 mb-0">senha</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Insira sua senha">

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </form>

        <div>
            <button (click)="cadastrar()">NÃ£o tem cadastro?</button>
        </div>

    </div>
</div>
